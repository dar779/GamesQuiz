<div class="container mt-5">
  <div class="row">
    <div *ngFor="let juego of juegos" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">{{ juego?.nombre }}</h3>
          <p class="card-text"><strong>Fecha de lanzamiento:</strong> {{ juego?.fecha }}</p>
          <p class="card-text"><strong>Plataforma:</strong> {{ juego?.plataforma }}</p>
          <p class="card-text">{{ juego?.genero }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
